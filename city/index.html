<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>CITIES</title>
    <link rel="stylesheet" href="dist/css/main.css">
    <script src="https://api-maps.yandex.ru/2.1/?lang=ru_RU" type="text/javascript"></script>
    <script
            src="http://code.jquery.com/jquery-3.3.1.min.js"
                integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
            crossorigin="anonymous"></script>
    <script src="dist/js/map.js"></script>
    <script src="https://webasr.yandex.net/jsapi/v1/webspeechkit.js"
            type="text/javascript">
    </script>
</head>
<body>
<div class="wrapper">
    <header class="header">
        <h1 class="header-h1">Игра в города</h1>
    </header>
    <main class="main">
        <div class="gameFields">
            <div class="gamer js-man">
                <label class="gamer-label" for="manInput">Введите на звание города:</label>
                <div class="field-row">
                    <input class="gamer-field" value="" id="manInput" type="text" placeholder="Введите название города..."/>
                    <button class="gamer-btn js-btn">Хожу</button>
                </div>
                <div class="results">
                    <h3 class="results-h3">Ответы:</h3>
                    <ol class="results-list"></ol>
                </div>
            </div>
            <div class="gamer js-comp">
                <label class="gamer-label" for="compInput">Город названный компьютером:</label>
                <div class="field-row">
                    <input class="gamer-field" id="compInput" type="text" placeholder="Город названный компьютером..." disabled/>
                </div>
                <div class="results">
                    <h3 class="results-h3">Ответы:</h3>
                    <ol class="results-list"></ol>
                </div>
            </div>
        </div>

        <div class="map">
            <div id="map" class="map_block"></div>
        </div>
    </main>
    <footer></footer>
</div>

<script src="dist/js/refresh.js"></script>
</body>
</html>
